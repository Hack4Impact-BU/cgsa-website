<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Space</title>
</head>
<body>
    <h1>Book a Space</h1>
    <form method="POST" action="{{ url_for('main.booking') }}">
        {{ form.hidden_tag() }}

        <div>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </div>

        <div>
            {{ form.date.label }}<br>
            {{ form.date() }} <!-- You may need to style this input for date -->
        </div>

        <button type="submit">Book</button>
    </form>
</body>
</html>
